<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calcular Días
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculadora de Fechas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="date-picker-container">
    <ion-item>
      <ion-label>Fecha Inicio</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="startDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Fecha Fin</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="endDate"></ion-datetime>
    </ion-item>

    <ion-button color="dark" expand="full" (click)="calculateDays()">Calcular Días</ion-button>

    <div *ngIf="daysDifference !== null" class="result">
      <p>Días entre las fechas: {{ daysDifference }}</p>
    </div>
  </div>
</ion-content>
